<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick a Carrot</title>
    <link rel="stylesheet" href="carrotv1.css" />
    <script src="carrotv1.js" defer></script>
    <script
      src="https://kit.fontawesome.com/a9ea2ab270.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="wrapper">
      <header id="header">
        <button class="menu-btn_start">
          <i class="fas fa-play"></i>
        </button>
        <span class="menu_time menu_time_hide"></span>
        <span class="menu_count menu_count_hide"></span>
      </header>
      <section class="bg_gamefield"></section>
        <section class="popup popup_hide">
          <div class="popup-btn_restart">
            <i class="fas fa-redo-alt"></i>
          </div>
          <span class="popup_message"></span>
        </section>
      </section>
    </section>
  </body>
</html>
